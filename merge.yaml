# Sourced from: https://github.com/biolink/kgx/tree/master/examples
---
configuration:
  output_directory: /Volumes/Seagate Por/data/merged
  checkpoint: false

  curie_map:
    # define non-canonical CURIE to IRI mappings (for RDF)
  node_properties:
    # define predicates that are to be treated as direct node properties (for RDF)
  predicate_mappings:
    # map non-canonical predicates to a property name (for RDF)
  property_types:
    # define the type for non-canonical properties for RDF export

merged_graph:
  name: Eco-KG Graph
  source:
    planteome:
      input:
        name: "planteome"
        format: tsv
        filename:
        - /Volumes/Seagate Por/data/transformed/Planteome/nodes.tsv
        - /Volumes/Seagate Por/data/transformed/Planteome/edges.tsv

#      operations:
#        - name: kgx.utils.graph_utils.remap_node_identifier
#          args:
#            category: biolink:Protein
#            alternative_property: xrefs
#            prefix: UniProtKB
 
    ncbi-ontology:
      input:
        name: "NCBISlim Ontology"
        format: tsv
        filename:
          - /Volumes/Seagate Por/data/transformed/ontologies/taxslim_nodes.tsv
          - /Volumes/Seagate Por/data/transformed/ontologies/taxslim_edges.tsv

  operations:
    - name: kgx.operations.summarize_graph.generate_graph_stats
      args:
        graph_name: Merged Graph
        filename: merged-kg_stats.yaml
        node_facet_properties:
        edge_facet_properties:
  destination:
    merged-kg-tsv:
      format: tsv
      compression: tar.gz
      filename:
        - merged-kg
